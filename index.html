<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urlaubsplanung 🌞</title>
<style>
  body {
    background: linear-gradient(to bottom right, #87CEEB, #ffffff);
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 1.4rem;
    margin-top: 3rem;
    padding: 0 1rem;
  }

  .buttons {
    margin-top: 2rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.8rem;
  }

  button {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 12px;
    background: #ffb347;
    color: #fff;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }

  button:hover {
    background: #ff9933;
    transform: scale(1.05);
  }

  .fade-in {
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #skip {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #ff4d4d;
    color: white;
    font-size: 0.9rem;
    border: none;
    border-radius: 18px;
    padding: 0.6rem 1.1rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: 0.3s;
    z-index: 1000;
  }

  #skip:hover {
    background: #e63b3b;
    transform: scale(1.05);
  }

  .world-map {
    position: relative;
    width: 90%;
    max-width: 360px;
    height: 320px;
    margin: 1rem auto 0;
  }

  .continent {
    position: absolute;
  }

  /* Geografisch feinjustierte mobile Positionierung */
  .north-america { top: 8%; left: 4%; }
  .south-america { top: 55%; left: 10%; }
  .europe { top: 15%; left: 48%; }
  .africa { top: 45%; left: 50%; }
  .asia { top: 20%; left: 73%; }
  .australia { top: 65%; left: 78%; }

  .continent button {
    background: #4a90e2;
    font-size: 0.9rem;
    padding: 0.5rem 0.8rem;
  }

  @media (max-width: 400px) {
    .world-map { height: 260px; max-width: 300px; }
    h1 { font-size: 1.2rem; margin-top: 2.5rem; }
    button { font-size: 0.85rem; }
  }
</style>
</head>
<body>

<div id="message"></div>
<button id="skip" onclick="skip()">Juppis egal skip that</button>

<script>
const steps = [
  { text: "🌞 Urlaubsplanung mit Freunden 🌍", buttons: ["Los geht’s!"] },
  { text: "Wer ist dabei? 😎", buttons: ["Alle! Natürlich!", "Ich bin raus 😅"] },
  { text: "Wo soll’s hingehen? 🌍", type: "continent" },
  { text: "Perfekt! Dann machen wir das so 🎉", buttons: ["Nochmal 🔁"] }
];

let step = 0;

function showStep() {
  const msg = document.getElementById("message");

  if (steps[step].type === "continent") {
    msg.innerHTML = `
      <h1>${steps[step].text}</h1>
      <div class="world-map fade-in">
        <div class="continent north-america"><button onclick="chooseContinent('Nordamerika')">Nordamerika</button></div>
        <div class="continent south-america"><button onclick="chooseContinent('Südamerika')">Südamerika</button></div>
        <div class="continent europe"><button onclick="chooseContinent('Europa')">Europa</button></div>
        <div class="continent africa"><button onclick="chooseContinent('Afrika')">Afrika</button></div>
        <div class="continent asia"><button onclick="chooseContinent('Asien')">Asien</button></div>
        <div class="continent australia"><button onclick="chooseContinent('Australien')">Australien</button></div>
      </div>
    `;
  } else {
    msg.innerHTML = `
      <h1>${steps[step].text}</h1>
      <div class="buttons">
        ${steps[step].buttons.map(b => `<button onclick="nextStep('${b}')">${b}</button>`).join("")}
      </div>
    `;
  }
  msg.classList.add("fade-in");
}

function nextStep(choice) {
  if (choice === "Los geht’s!") step = 1;
  else if (choice === "Alle! Natürlich!") step = 2;
  else if (choice === "Ich bin raus 😅") step = 3;
  else if (choice === "Nochmal 🔁") step = 0;
  showStep();
}

function skip() {
  step = 3;
  showStep();
}

function chooseContinent(continent) {
  const msg = document.getElementById("message");

  switch(continent) {
    case "Asien":
      msg.innerHTML = `<h1>Laura sagt nein 😅</h1><div class="buttons"><button onclick="showStep()">Zurück</button></div>`;
      break;
    case "Australien":
    case "Nordamerika":
      msg.innerHTML = `<h1>Zu teuer 💸</h1><div class="buttons"><button onclick="showStep()">Zurück</button></div>`;
      break;
    case "Afrika":
      msg.innerHTML = `
        <h1>Aha, Safari / Lodge oder All-In oder unser Standard Strandurlaub? 🏝️</h1>
        <div class="buttons">
          <button onclick="nextStep('Safari')">Safari / Lodge</button>
          <button onclick="nextStep('All-In')">All-In</button>
          <button onclick="nextStep('Strand')">Strand</button>
        </div>`;
      break;
    case "Europa":
      msg.innerHTML = `
        <h1>Dann bleiben wir in Europa 🇪🇺</h1>
        <div class="buttons">
          <button onclick="nextStep('Albanien')">Albanien</button>
          <button onclick="nextStep('Zypern')">Zypern</button>
          <button onclick="nextStep('Montenegro')">Montenegro</button>
        </div>`;
      break;
    case "Südamerika":
      msg.innerHTML = `<h1>Nein 😂</h1><div class="buttons"><button onclick="showStep()">Zurück</button></div>`;
      break;
  }
}

document.addEventListener("DOMContentLoaded", showStep);
</script>
</body>
</html>
